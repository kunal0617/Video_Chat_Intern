<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Serverless Meetings</title>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/app.css" />
    <script src="assets/js/amazon-chime-sdk.min.js"></script>
    <style>
      #screen-list video{
        width: 100%;
        height: 100%;
      }
      #video-list video{
        width: 600px;
        height: 400px;
      }
    </style>
  </head>
  <body>
        <h1 id="h1">Welcome to Meetings!</h1>
        <label>Meeting Title</label>
        <input id="inputMeeting" placeholder="Your Name">
        <label>Meeting Name</label>
        <input id="inputName" placeholder="Your Name">
        <audio style="display: none" id="meeting-audio"></audio>
        <button type="button" id="start-button" >START</button>
        <button type="button" id="stop-button" style="visibility: hidden;">Stop</button>
        <button type="button" id="end-all-button" style="visibility: hidden;">End all</button>
        <button type="button" id="screen-share" style="visibility: hidden;">screen-share</button>
        <button type="button" id="mute" style="visibility: hidden;">Mute</button>
        <button type="button" id="hide" style="visibility: hidden;">Video Show</button>
        <button type="button" id="speaker" style="visibility: hidden;">Speaker OFF</button>
        <button type="button" id="filter" style="visibility: hidden;">Filter</button>
        
        <p id="meeting-link"></p>
        <div id="video-list">

        </div>

        <div id="screen-list"></div>
        <script type="module" src="assets/js/app.js"></script>
  </body>
</html>
